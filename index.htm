            position: relative;
            overflow: hidden;
        }

        .hero p {

        }

        .section {
            padding: 100px 0;

        }

        .container {
            max-width: 1200px;

        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(135deg, #1e40af, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .map-section {
            background: #111111;
        }

        /* Weather Styles */
        .weather-container {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .weather-icon {

        .weather-temp {

        .place-card {

        .loading {

                gap: 20px;
            }

            .weather-main {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>üá∏üá™Sverigeüá∏üá™</h1>

            <a href="#map-section" class="cta-button">Start Your Journey</a>

    <section class="section map-section" id="map-section">
        <div class="container">
            <!--<h2 class="section-title">G√∂teborg Live Weather & Interactive Map</h2>-->
            
            <!-- Weather Section -->
            <div class="weather-container" id="weather-container">
                <div class="weather-loading">
                    <div class="loading"></div>
                    <span>Fetching current weather conditions...</span>
                </div>
            </div>
            
            <div style="position: relative;">
                <div id="map"></div>
                <div class="location-status" id="location-status">

                    <span id="location-text">Locating you...</span>
                </div>
            </div>

                <button class="filter-btn active" onclick="filterPlaces('all')">All Adventures</button>
                <button class="filter-btn" onclick="filterPlaces('museum')">Museums & Galleries</button>
                <button class="filter-btn" onclick="filterPlaces('park')">Parks & Nature</button>
                <button class="filter-btn" onclick="filterPlaces('shopping')">Shopping Districts</button>
                <button class="filter-btn" onclick="filterPlaces('culture')">Cultural Sites</button>

    </section>

    <footer class="footer">
        <div class="container">
            <p>üåä 2025 Sverige Travel Mate üåä<br>Your Gateway to Swedish Adventures<br>Crafted with Love for Explorers ‚ù§Ô∏è</p>
        </div>
    </footer>

    <script>
        // Global variables
        let places = [];
        let userLocation = null;
        let userMarker = null;
        let currentFilter = 'all';
        let currentSort = null;
        let markers = [];

        // Initialize map centered on G√∂teborg
        const map = L.map('map').setView([57.7089, 11.9746], 12);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors ¬© CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Weather function
        function getWeather() {
            const weatherContainer = document.getElementById('weather-container');
            
            fetch('https://api.weatherapi.com/v1/current.json?key=ad8caecea06c43d1912181938230407&q=Gothenburg')
                .then(response => response.json())
                .then(data => {
                    const weather = data.current;
                    const location = data.location;
                    
                    weatherContainer.innerHTML = `
                        <div class="weather-location">${location.name}, ${location.country}</div>
                        <div class="weather-content">
                            <div class="weather-main">
                                <div class="weather-icon-container">
                                    <img src="https:${weather.condition.icon}" alt="${weather.condition.text}" class="weather-icon">
                                </div>
                                <div>
                                    <div class="weather-temp">${Math.round(weather.temp_c)}¬∞C</div>
                                    <div class="weather-desc">${weather.condition.text}</div>
                                </div>
                            </div>
                            <div class="weather-details">
                                <div class="weather-detail">
                                    <div class="weather-detail-label">Feels Like</div>
                                    <div class="weather-detail-value">${Math.round(weather.feelslike_c)}¬∞C</div>
                                </div>
                                <div class="weather-detail">
                                    <div class="weather-detail-label">Humidity</div>
                                    <div class="weather-detail-value">${weather.humidity}%</div>
                                </div>
                                <div class="weather-detail">
                                    <div class="weather-detail-label">Wind Speed</div>
                                    <div class="weather-detail-value">${weather.wind_kph} km/h</div>
                                </div>
                                <div class="weather-detail">
                                    <div class="weather-detail-label">UV Index</div>
                                    <div class="weather-detail-value">${weather.uv}</div>
                                </div>
                            </div>
                        </div>
                        <div class="weather-update">Weather updated: ${weather.last_updated}</div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather:', error);
                    weatherContainer.innerHTML = '<div style="text-align: center; color: #888;">Weather information temporarily unavailable</div>';
                });
        }

        // Load places from JSON
        async function loadPlaces() {
            try {
                const response = await fetch('places.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                places = await response.json();
                initializePlaces();
            } catch (error) {
                console.error('Error loading places:', error);
                // Show error message to user
                const grid = document.getElementById('places-grid');
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <h3 style="color: #ff6b6b; margin-bottom: 10px;">Adventure Data Loading Issue</h3>
                        <p style="color: #888;">We're having trouble loading the amazing places to visit. Please make sure places.json is available in the same directory.</p>
                    </div>
                `;
            }
        }

        // Calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance.toFixed(1);
        }

        // Get user's current location
        function getUserLocation() {
            const statusEl = document.getElementById('location-status');
            const textEl = document.getElementById('location-text');

            if (navigator.geolocation) {
                textEl.innerHTML = '<div class="loading"></div> Finding your position...';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        statusEl.classList.add('active');
                        textEl.textContent = 'Location detected!';
                        
                        // Add user marker to map
                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }
                        
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: `<div style="background: #4CAF50; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.5); position: relative;">
                                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; border: 2px solid #4CAF50; border-radius: 50%; animation: radar 2s infinite;"></div>
                                  </div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });
                        
                        userMarker = L.marker([userLocation.lat, userLocation.lng], {
                            icon: userIcon
                        }).addTo(map);
                        
                        userMarker.bindPopup('You are here! üåü');
                        
                        // Update distances
                        updateDistances();
                        
                        // Re-render place cards to show distances
                        renderPlaceCards();
                    },
                    (error) => {
                        textEl.textContent = 'Location access denied';
                        console.error('Error getting location:', error);
                    }
                );
            } else {
                textEl.textContent = 'GPS not supported';
            }
        }

        // Update distances for all places
        function updateDistances() {
            if (!userLocation) return;
            
            places.forEach(place => {
                place.distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    place.coordinates.latitude,
                    place.coordinates.longitude
                );
            });
        }

        // Custom icon
        const createCustomIcon = (color) => {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="background: ${color}; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3);"></div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
        };

        // Initialize places on map and cards
        function initializePlaces() {
            // Add markers
            places.forEach(place => {
                const marker = L.marker([place.coordinates.latitude, place.coordinates.longitude], {
                    icon: createCustomIcon(place.color)
                }).addTo(map);
                
                marker.bindPopup(`
                    <div style="color: black; font-size: 16px;">
                        <strong>${place.name}</strong><br>
                        <span style="color: #666;">${place.category}</span><br>
                        <span style="color: #666;">${place.hours}</span><br>
                        ${place.admission ? `<span style="color: #666;">Entry: ${place.admission}</span>` : ''}
                    </div>
                `);
                
                marker.category = place.category;
                markers.push(marker);
            });
            
            // Get user location
            getUserLocation();
            
            // Get weather
            getWeather();
            
            // Render place cards
            renderPlaceCards();
        }

        // Get filtered and sorted places
        function getProcessedPlaces() {
            let processedPlaces = [...places];
            
            // Apply filter
            if (currentFilter !== 'all') {
                processedPlaces = processedPlaces.filter(place => place.category === currentFilter);
            }
            
            // Apply sort
            if (currentSort === 'distance' && userLocation) {
                processedPlaces.sort((a, b) => parseFloat(a.distance) - parseFloat(b.distance));
            } else if (currentSort === 'name') {
                processedPlaces.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            return processedPlaces;
        }

        // Render place cards
        function renderPlaceCards() {
            const grid = document.getElementById('places-grid');
            grid.innerHTML = '';
            
            const processedPlaces = getProcessedPlaces();
            
            processedPlaces.forEach((place, index) => {
                const card = document.createElement('div');
                card.className = 'place-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                // Create title with link to detail page
                const titleHTML = `<h3><a href="places.html?id=${place.id}" style="color: inherit; text-decoration: none;">${place.name}</a></h3>`;
                
                card.innerHTML = `
                    <div class="place-card-bg" style="background-image: url('${place.image}')"></div>
                    <div class="place-card-content">
                        ${titleHTML}
                        <span class="category">${place.category}</span>
                        ${place.distance ? `<div class="distance">${place.distance} km from you</div>` : ''}
                        <p>${place.description}</p>
                        <div class="details">
                            <span class="time">${place.hours}</span>
                            <button class="visit-btn" onclick="focusPlace(${place.coordinates.latitude}, ${place.coordinates.longitude})">Show on Map</button>
                        </div>
                    </div>
                `;
                
                // Add mouse move effect
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
                
                grid.appendChild(card);
            });
        }

        // Filter places
        function filterPlaces(category) {
            currentFilter = category;
            
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update markers visibility
            markers.forEach(marker => {
                if (category === 'all' || marker.category === category) {
                    marker.addTo(map);
                } else {
                    marker.remove();
                }
            });
            
            renderPlaceCards();
        }

        // Sort by distance
        function sortByDistance() {
            if (!userLocation) {
                alert('Please allow location access to sort attractions by distance from your current position');
                return;
            }
            
            currentSort = 'distance';
            document.getElementById('sort-distance').classList.add('active');
            document.getElementById('sort-name').classList.remove('active');
            renderPlaceCards();
        }

        // Sort by name
        function sortByName() {
            currentSort = 'name';
            document.getElementById('sort-name').classList.add('active');
            document.getElementById('sort-distance').classList.remove('active');
            renderPlaceCards();
        }

        // Focus on specific place
        function focusPlace(lat, lng) {
            map.setView([lat, lng], 16);
            document.getElementById('map-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Smooth scroll
        document.querySelector('.cta-button').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('map-section').scrollIntoView({ behavior: 'smooth' });
        });

        // Add radar animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes radar {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(0);
                }
                100% {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(1);
                }
            }
        `;
        document.head.appendChild(style);

        // Load places when page loads
        loadPlaces();
        
        // Refresh weather every 10 minutes
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
